<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website Clone</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="home" class="parallax bg1">
        <div class="caption">
            <span class="title">MY PARALLAX SITE</span>
        </div>
    </section>
    <section id="about" class="content">
        <h2>About</h2>
        <p>
            This website a parallax scrolling.
        </p>
    </section>
    <section class="parallax bg2">
        <div class="caption">
            <span class="subtitle">SCROLLDOWN</span>
            <img src="gallery.jpg" alt="gallery image">

        </div>
    </section>
    </section>
    <section id="gallery" class="content">
        <h2>Gallery</h2>

        <table>
            <tr>
                <th>Places</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Beach</td>
                <td>ocean view</td>
            </tr>
            <tr>
                <td>Mountains</td>
                <td>Fresh air and hiking</td>
            </tr>
        </table>
        <img src="about.jpg" alt="table image">

    </section>
    <section class="parallax bg3">
        <div class="caption">
            <span class="subtitle">CONTACT US</span>
            <img src="contact.jpg" alt="contact image">

        </div>
        


    </section>
    
    <section id="contact" class="content">
        <h2>Contact</h2>

        <iframe src="https://www.google.com/maps?q=Kigali,Rwanda&output=embed" width="100%" height="300"
            style="border:0;" loading="lazy">
        </iframe>
    </section>

    <footer>
        <p>2026 Parallax Clone Designed by Kirabo Annet</p>
    </footer>
</body>
</html>



</body>

</html>
