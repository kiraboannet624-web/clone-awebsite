<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website Clone</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="home" class="parallax bg1">
        <div class="caption">
            <span class="title">MY PARALLAX SITE</span>
        </div>
    </section>
    <section id="about" class="content">
        <h2>About</h2>
        <p>
            This website a parallax scrolling effect using pure HTML and CSS.
        </p>
    </section>
    <section class="parallax bg2">
        <div class="caption">
            <span class="subtitle">SCROLL DOWN</span>
        </div>
    </section>
    </section>
    <section id="gallery" class="content">
        <h2>Gallery</h2>

        <table>
            <tr>
                <th>Place</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Beach</td>
                <td>ocean view</td>
            </tr>
            <tr>
                <td>Mountains</td>
                <td>Fresh air and hiking</td>
            </tr>
        </table>
    </section>





</body>

</html>
